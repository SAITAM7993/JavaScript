<!DOCTYPE html>
<html lang="en" data-theme="default">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/sanitize.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>

<body class="base-layout">
    <header class="base-header">
        <nav class="navbar container">
            <div class="navbar-items">
                <a class="link">Home</a>
                <a class="link">Home</a>
                <a class="link">Home</a>
                <a class="link">Home</a>
            </div>
        </nav>
    </header>
    <main class="base-content">
        <section class="hero-section" id="main">
            <div class="container">
                <h1 class="hero-title">AUTO AUTO</h1>
            </div>
        </section>
        <div class="container">
            <div class="grid-container">
                <section id="models">
                    <h2>Modelos</h2>
                    <div class="hiddenradio flex-container-columns">
                        <label>
                            <input type="radio" name="color" value="small" checked>
                            <img class="image-m" src="./media/paint/amarillo.webp">
                        </label>

                        <label>
                            <input type="radio" name="color" value="big">
                            <img class="image-m" src="./media/paint/azul.webp">
                        </label>
                    </div>
                </section>
                <section id="wheels">

                    <h2>Llantas</h2>
                    <div class="hiddenradio flex-container-columns">
                        <label>
                            <input type="radio" name="color" value="small" checked>
                            <img class="image-m" src="./media/paint/amarillo.webp">
                        </label>

                        <label>
                            <input type="radio" name="color" value="big">
                            <img class="image-m" src="./media/paint/azul.webp">
                        </label>
                    </div>

                </section>
                <section id="colors">
                    <h2>Colores</h2>
                    <div class="hiddenradio flex-container-columns">
                        <label>
                            <input type="radio" name="color" value="small" checked>
                            <img class="image-s" src="./media/paint/amarillo.webp">
                        </label>

                        <label>
                            <input type="radio" name="color" value="big">
                            <img class="image-s" src="./media/paint/azul.webp">
                        </label>
                        <label>
                            <input type="radio" name="color" value="big">
                            <img class="image-s" src="./media/paint/blanco.webp">
                        </label>
                        <label>
                            <input type="radio" name="color" value="small" checked>
                            <img class="image-s" src="./media/paint/gris.webp">
                        </label>
                        <label>
                            <input type="radio" name="color" value="big">
                            <img class="image-s" src="./media/paint/negro.webp">
                        </label>
                        <label>
                            <input type="radio" name="color" value="big">
                            <img class="image-s" src="./media/paint/violeta.webp">
                        </label>
                        <label>
                            <input type="radio" name="color" value="small" checked>
                            <img class="image-s" src="./media/paint/rojo.webp">
                        </label>
                    </div>

                </section>
                <section id="car-preview">
                    <img src="./media/cars/ejemplo.jpeg" alt="">
                </section>
            </div>
        </div>


    </main>
    <footer class="base-footer">prueba footer, probando</footer>
    <script src="./javaScript/main.js"></script>
</body>

</html>
