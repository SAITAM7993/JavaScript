<!DOCTYPE html>
<html lang="en" data-theme="default">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/sanitize.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>

<body class="base-layout">
    <header class="base-header">
        <nav class="navbar container">
            <div class="navbar-items">
                <a class="link">Home</a>
                <a class="link">Home</a>
                <a class="link">Home</a>
                <a class="link">Home</a>
            </div>
        </nav>
    </header>
    <main class="base-content">
        <section class="hero-section" id="main">
            <div class="container">
                <h1 class="hero-title">AUTO AUTO</h1>
            </div>
        </section>
        <div class="container">
            <div class="grid-container">
                <section id="models">
                    <h3>Modelos</h3>
                    <div class="hiddenradio flex-container-columns">
                        <label>
                            <input type="radio" name="model" value="1">
                            <img class="image-l" src="./media/cars/r8/A/1.webp">
                        </label>
                        <label>
                            <input type="radio" name="model" value="small" checked>
                            <img class="image-l" src="./media/cars/e-tron-R8/A/1.webp">
                        </label>
                        <label>
                            <input type="radio" name="model" value="2">
                            <img class="image-l" src="./media/cars/rs3_sedan/A/1.webp">
                        </label>
                        <label>
                            <input type="radio" name="model" value="3">
                            <img class="image-l" src="./media/cars/s3_sportback_tfsi/A/1.webp">
                        </label>
                    </div>
                </section>
                <section id="wheels">
                    <h3>Llantas</h3>
                    <div class="hiddenradio flex-container-columns">
                        <label>
                            <input type="radio" name="wheels" value="A" checked>
                            <img class="image-m" src="./media/cars/r8/llantas/A.webp">
                        </label>
                        <label>
                            <input type="radio" name="wheels" value="B">
                            <img class="image-m" src="./media/cars/r8/llantas/B.webp">
                        </label>
                        <label>
                            <input type="radio" name="wheels" value="C">
                            <img class="image-m" src="./media/cars/r8/llantas/C.webp">
                        </label>
                    </div>
                </section>
                <section id="colors">
                    <h3>Colores</h3>
                    <div class="hiddenradio flex-container-columns">
                        <label>
                            <input type="radio" name="color" value="1" checked>
                            <img class="image-s" src="./media/cars/r8/colores/1.webp">
                        </label>
                        <label>
                            <input type="radio" name="color" value="2">
                            <img class="image-s" src="./media/cars/r8/colores/2.webp">
                        </label>
                        <label>
                            <input type="radio" name="color" value="3">
                            <img class="image-s" src="./media/cars/r8/colores/3.webp">
                        </label>
                        <label>
                            <input type="radio" name="color" value="4" checked>
                            <img class="image-s" src="./media/cars/r8/colores/4.webp">
                        </label>
                        <label>
                            <input type="radio" name="color" value="5">
                            <img class="image-s" src="./media/cars/r8/colores/5.webp">
                        </label>
                        <label>
                            <input type="radio" name="color" value="6">
                            <img class="image-s" src="./media/cars/r8/colores/6.webp">
                        </label>
                        <label>
                            <input type="radio" name="color" value="7" checked>
                            <img class="image-s" src="./media/cars/r8/colores/7.webp">
                        </label>
                    </div>
                </section>
                <section id="interior">
                    <h3>Interior</h3>
                    <div class="hiddenradio flex-container-columns">
                        <label>
                            <input type="radio" name="interior" value="A" checked>
                            <img class="image-m" src="./media/cars/r8/interior/A.webp">
                        </label>
                        <label>
                            <input type="radio" name="interior" value="B">
                            <img class="image-m" src="./media/cars/r8/interior/B.webp">
                        </label>
                        <label>
                            <input type="radio" name="interior" value="C">
                            <img class="image-m" src="./media/cars/r8/interior/C.webp">
                        </label>
                        <label>
                            <input type="radio" name="interior" value="D">
                            <img class="image-m" src="./media/cars/r8/interior/D.webp">
                        </label>
                    </div>
                </section>
                <section id="car-preview">
                    <img class="image-xl" src="./media/cars/r8/A/1.webp" alt="">
                    <img class="image-xl" src="./media/cars/r8/frente/1.webp" alt="">
                </section>

            </div>
        </div>


    </main>
    <footer class="base-footer">prueba footer, probando</footer>
    <script src="./javaScript/main.js"></script>
</body>

</html>
